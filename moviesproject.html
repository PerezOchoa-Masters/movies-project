<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Project</title>
    <!--  bootsrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/styling.css" rel="stylesheet">

</head>
<body>
    <h1>Movies Project</h1>

    <div class="row g-3">
        <div class="col-sm-6">
            <input type="text" class="form-control" id="title" placeholder="Movie Title" aria-label="Movie Title">
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="rating" placeholder="Rating" aria-label="Rating">
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="genre" placeholder="Genre" aria-label="Genre">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary" id="btn">Add Movie</button>
        </div>
    </div>

    <div class="loader"></div>

    <div id="movies"></div>

<!--    <div class="card-group"></div>-->

    <div class="row g-3">
        <div class="col-sm-1">
            <input type="text" class="form-control" id="idedit" placeholder="id number" aria-label="id number">
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="titleEdit" placeholder="Movie Title" aria-label="Movie Title">
        </div>
        <div class="col-sm-1">
            <input type="text" class="form-control" id="ratingEdit" placeholder="Rating" aria-label="Rating">
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="genreEdit" placeholder="Genre" aria-label="Genre">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary" id="btnEdit">Edit Movie</button>
        </div>
    </div>

<!--  jQuery Link  -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--  Bootstrap Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--  Our Custom JS  -->
    <script src="js/movies.js"></script>

</body>
</html>
